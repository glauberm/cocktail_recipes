<div id="search-component">
  <input id="search-box" #searchBox (input)="search(searchBox.value)" />

  <ul *ngIf="results$ | async as result">
    <li *ngFor="let drink of result.drinks">
      <a routerLink="/drink/{{ drink.idDrink }}">
        <img style="width: 64px; height: 64px;" src="{{ drink.strDrinkThumb }}" alt="{{ drink.strDrink }}" />
        <h3>{{ drink.strDrink }}</h3>
        <p>{{ drink.strInstructions }}</p>
      </a>
    </li>
  </ul>
</div>
